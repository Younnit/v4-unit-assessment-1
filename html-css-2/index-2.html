<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-2.css">
    <title>html-css-2</title>
</head>
<body>
    <header>
        <h1>Makin' Shapes</h1>
    </header>

    <h2>Rectangles</h2>
    <div id="inline" class="dashed-border">
        <div id="purple"></div>
        <div id="blue"></div>
        <div id="pink"></div>
    </div>
    
    <h2>Circles</h2>
    <div class="dashed-border">
        <div id="circ1">
            <div id="left-eye" class="coal"></div>
            <div id="right-eye" class="coal"></div>
            <div id="carrot"></div>
        </div>
        <div id="circ2">
            <div class="coal"></div>
            <div class="coal"></div>
            <div class="coal"></div>
        </div>
        <div id="circ3"></div>
    </div>
    
    <h2>Everything</h2>
    <div class="dashed-border">
        <div id="big">
            <div id="green">
                <div id="brown">
                    <div id="blue-circ">
                        <div id="orange"></div>
                    </div>
                    <p>Fish Tank</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
